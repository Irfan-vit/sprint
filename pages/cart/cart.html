<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ae7ce8d210.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://incredibleui.netlify.app/main.css">
    <link rel="stylesheet" href="./cart.css">
</head>

<body>
    <header class="nav-container">
        <div class="row">
            <a href="#main-menu" id="main-menu-toggle" class="menu-toggle">
                <span class="fa fa-bars"></span>
            </a>
            <div class="logo">
                <h3>Sprint</h3>
                <div class="badge-conatiner">
                    <div class="badge">
                        <span class="material-icons-outlined">
                            notifications
                        </span>
                        <sup class="badge-icon">4</sup>
                    </div>
                    <div class="badge">
                        <span class="material-icons-outlined">
                            shopping_bag
                        </span>
                        <sup class="badge-icon">4</sup>
                    </div>
                    <div class="status">
                        <img class="avatar round sm"
                            src="https://images.unsplash.com/photo-1561409106-fece1abb71cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                            alt="avatar/image">
                        <div class="online"></div>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" placeholder="search" class="input-content">
        <nav id="main-menu" class="main-menu">
            <a href="#main-menu-toggle" id="main-menu-close" class="menu-close">
                <span class="fa fa-close" aria-hidden="true"></span>
            </a>
            <ul>
                <li><a href="#">Casual</a></li>
                <li><a href="#">Fitness</a></li>
                <li><a href="#">Track</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><button class="btn" id="default-btn">Account</button></li>
                <li><button class="btn" id="primary">Orders</button></li>
                <li><button class="btn" id="warning">Sign Out</button></li>
            </ul>
        </nav>
        <a href="#main-menu-toggle" class="backdrop" tabindex="-1" hidden></a>
    </header>

    <div class="cart">
        <section class="product">
            <figure class="product-content">
                <img src="../../assets/img/p2.jpg" alt="shoes">
                <figcaption>
                    <h4>Soft and Smooth</h4>
                    <h3>Nike Air Max</h3>
                    <p>₹4999</p>
                    <div class="order-details">
                        <h5>Qty: </h5>
                        <i class="fas fa-plus" onclick="button1()"></i>
                        <span id="value"></span>
                        <i class="fas fa-minus" onclick="button2()"></i>
                    </div>
                    <p> <a href="https://add/link" target="_blank">
                            <button class="btn" id="default-btn">
                                Remove From Cart
                            </button>
                        </a>
                    </p>
                    <p> <a href="https://add/link" target="_blank">
                            <button class="btn btn-otl-default">
                                Move To Wishlist
                            </button>
                        </a>
                    </p>
                </figcaption>
            </figure>
        </section>
        <section class="order">
            <h3>Product Details</h3>
            <hr>
            <div class="order-details">
                <p>Price:</p>
                <p>₹4999</p>
            </div>
            <div class="order-details">
                <p>Discount:</p>
                <p>₹1999</p>
            </div>
            <div class="order-details">
                <p>Delivery charges:</p>
                <p>₹499</p>
            </div>
            <hr>
            <div class="order-details">
                <h3>Total:</h3>
                <h3>₹3499</h3>
            </div>
            <hr>
            <p>You save ₹1999</p>
            <p>
                <a href="https://add/link" target="_blank">
                    <button class="btn" id="primary">
                        Buy now
                    </button>
                </a>
            </p>
        </section>
    </div>
    <script type="text/javascript">
        var x = 0

        var element = document.getElementById("value");
        element.innerHTML = x;

        function button1() {
            element.innerHTML = ++x;
        }

        function button2() {
            element.innerHTML = --x;
        }
    </script>
</body>

</html>
